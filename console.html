<style>
  #console { opacity:0; width:0; transition:all 250ms linear; display:block }
  #console.open { opacity:1; width:35em; margin:1em auto; 
    box-shadow:0 0 3px rgba(0,0,0,.3) }
</style>
<input id=console placeholder=">">

<script>
$(document)
	.on({
	  'keyup': function (event){ switch (event.which) {
		  case 27: $('#console').toggleClass('open').focus(); break;
		  default: $(this).trigger(event);
		}}
	})
	.on('input', '#console.open', function (event){
		console.info(event.which)
  });

	
</script>
